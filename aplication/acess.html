<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="Acess">
      <h2>Acesse a sua Cloud!</h2>
      <div class="form__group field"> 
        <input id="input_login" type="input" class="form__field" placeholder="Email" required=""/>
        <label for="name" class="form__label">Email</label>
      </div>

      <div class="form__group field"> 
        <input id="input_password" type="input" class="form__field" placeholder="Email" required=""/>
        <label for="name" class="form__label">Senha</label>
      </div>

      <div class="button">
        <div id="img_button"><img src="./assets/buttonAcess.svg" alt=""></div>
        <div id="txt_button">Verificar credenciais</div>
      </div>

      <p>Não possuí conta? <span>Cadastre-se</span></p>
    </div>

    <img src="./assets/img_acess.png" alt="">

    <div id="Signin">
        <h2>Cadastre-se</h2>
        <div class="form__group field"> 
          <input id="input_nomeCompleto" type="input" class="form__field" placeholder="Insira seu nome completo" required=""/>
          <label for="name" class="form__label">Insira seu nome completo</label>
        </div>
  
        <div class="form__group field"> 
            <input id="input_emailPricipal" type="input" class="form__field" placeholder="Insira seu principal e-mail" required=""/>
            <label for="name" class="form__label">Insira seu principal e-mail</label>
          </div>  

          <div class="form__group field"> 
            <input id="input_password" type="input" class="form__field" placeholder="Escolha sua senha" required=""/>
            <label for="name" class="form__label">Escolha sua senha</label>
          </div>

          <div class="form__group field"> 
            <input id="input_password2" type="input" class="form__field" placeholder="Confirme sua senha" required=""/>
            <label for="name" class="form__label">Confirme sua senha</label>
          </div>

          <div class="form__group field"> 
            <input id="input_empresa" type="input" class="form__field" placeholder="Nome da sua empresa" required=""/>
            <label for="name" class="form__label">Nome da sua empresa</label>
          </div>
  
          <div class="form__group field"> 
            <input id="input_cnpj" type="input" class="form__field" placeholder="CNPJ da sua empresa" required=""/>
            <label for="name" class="form__label">CNPJ da sua empresa</label>
          </div>

          <div class="form__group field"> 
            <input id="input_telefone" type="input" class="form__field" placeholder="Telefone ou Celular" required=""/>
            <label for="name" class="form__label">Telefone ou Celular</label>
          </div>
        
        <div class="button">
          <div id="img_button"><img src="./assets/buttonAcess.svg" alt=""></div>
          <div id="txt_button">Realizar cadastro</div>
        </div>
  
        <p>Já possuí conta? <span>Acesse a cloud</span></p>  
    </div>
  </body>
</html>
